group 'br.com.erickhaendel.flutter_screen_wake'
version '1.0'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.0'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
    }
}

apply plugin: 'com.android.library'

android {
    namespace 'br.com.erickhaendel.flutter_screen_wake'
    compileSdkVersion 34
    

    defaultConfig {
        minSdkVersion 21
    }
}
